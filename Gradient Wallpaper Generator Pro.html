<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Wallpaper Generator Pro</title>
<style>
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes glow {
    0%, 100% { box-shadow: 0 0 20px rgba(255,0,255,0.5); }
    50% { box-shadow: 0 0 40px rgba(0,255,255,0.8); }
  }
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
  }
  body { 
    font-family: 'Arial Black', sans-serif; 
    margin: 0; 
    padding: 20px;
    background: linear-gradient(-45deg, #ff00ff, #00ffff, #ff0080, #0080ff);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: white;
    min-height: 100vh;
  }
  h1 {
    text-align: center;
    font-size: 3em;
    text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(0,255,255,0.6);
    animation: float 3s ease-in-out infinite;
    margin: 20px 0;
    background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  canvas { 
    border: 5px solid transparent;
    background: linear-gradient(white, white) padding-box,
                linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff0080) border-box;
    display: block; 
    margin: 30px auto; 
    max-width: 100%;
    animation: glow 2s ease-in-out infinite;
    border-radius: 10px;
  }
  .section { 
    margin: 20px auto;
    padding: 20px;
    background: rgba(0,0,0,0.5);
    border-radius: 15px;
    border: 2px solid rgba(255,255,255,0.3);
    backdrop-filter: blur(10px);
    max-width: 900px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  }
  .color-picker label { 
    margin-right: 15px;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
  }
  select, input[type="number"], input[type="color"] {
    margin: 5px;
    padding: 8px;
    border: 2px solid #00ffff;
    border-radius: 8px;
    background: rgba(0,0,0,0.7);
    color: white;
    font-weight: bold;
  }
  input[type="color"] {
    width: 60px;
    height: 40px;
    cursor: pointer;
  }
  button { 
    margin: 5px;
    padding: 12px 30px;
    font-size: 16px;
    font-weight: bold;
    border: 3px solid transparent;
    background: linear-gradient(45deg, #ff00ff, #00ffff);
    color: white;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s;
    text-shadow: 0 0 5px rgba(0,0,0,0.5);
  }
  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(0,255,255,0.8);
  }
  label {
    display: inline-block;
    margin: 5px 0;
  }
</style>
</head>
<body>
<h1>üåà Gradient Wallpaper Generator Pro üåà</h1>

<div class="section">
  <label>üì± Device:
    <select id="device">
      <option value="1920x1080">PC FullHD</option>
      <option value="2560x1440">PC WQHD</option>
      <option value="3840x2160">PC 4K</option>
      <option value="1080x2400">Smartphone FullHD+</option>
      <option value="2732x2048">iPad Pro</option>
      <option value="custom">Custom</option>
    </select>
  </label>
  <label>Width: <input type="number" id="width" value="1920"></label>
  <label>Height: <input type="number" id="height" value="1080"></label>
</div>

<div class="section">
  <label>üé® Theme Presets:
    <select id="preset">
      <option value="sunrise">Sunrise</option>
      <option value="ocean">Ocean Depth</option>
      <option value="space">Space</option>
      <option value="forest">Forest Breath</option>
    </select>
  </label>
</div>

<div class="section color-picker">
  <label>Top Left: <input type="color" id="tl" value="#ff0000"></label>
  <label>Top Right: <input type="color" id="tr" value="#00ff00"></label>
  <label>Bottom Left: <input type="color" id="bl" value="#0000ff"></label>
  <label>Bottom Right: <input type="color" id="br" value="#ffff00"></label>
  <label>Center: <input type="color" id="center" value="#ffffff"></label>
</div>

<div class="section">
  <label>‚ú® Gradient Type:
    <select id="gradType">
      <option value="linear">Linear</option>
      <option value="radial">Radial</option>
    </select>
  </label>
</div>

<div class="section">
  <button id="generate">üé® Generate</button>
  <button id="randomize">üé≤ Randomize</button>
  <button id="download">üíæ Download</button>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const presets = {
  sunrise: { tl:'#ff5e5e', tr:'#ffd67a', bl:'#ff8f7a', br:'#fff6c1', center:'#fff0e0' },
  ocean:   { tl:'#003366', tr:'#006699', bl:'#0099cc', br:'#00cccc', center:'#66ffff' },
  space:   { tl:'#0d0d2b', tr:'#1a1a4d', bl:'#2b2b66', br:'#4d4d99', center:'#9999ff' },
  forest:  { tl:'#003300', tr:'#336633', bl:'#006600', br:'#339966', center:'#66cc66' }
};

function hexToRgb(hex) {
  let bigint = parseInt(hex.replace('#',''),16);
  return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
}
function lerp(a,b,t){return a + (b-a)*t;}
function randomColor(){return '#'+Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');}

function applyPreset(name){
  const p = presets[name];
  document.getElementById('tl').value = p.tl;
  document.getElementById('tr').value = p.tr;
  document.getElementById('bl').value = p.bl;
  document.getElementById('br').value = p.br;
  document.getElementById('center').value = p.center;
}

function generateGradient() {
  const w = parseInt(document.getElementById('width').value);
  const h = parseInt(document.getElementById('height').value);
  canvas.width = w; canvas.height = h;

  const tl = hexToRgb(document.getElementById('tl').value);
  const tr = hexToRgb(document.getElementById('tr').value);
  const bl = hexToRgb(document.getElementById('bl').value);
  const br = hexToRgb(document.getElementById('br').value);
  const center = hexToRgb(document.getElementById('center').value);
  const type = document.getElementById('gradType').value;

  const image = ctx.createImageData(w,h);
  for(let y=0;y<h;y++){
    for(let x=0;x<w;x++){
      const tx = x/(w-1), ty = y/(h-1);
      let r,g,b;
      if(type==='linear'){
        // Linear: ÂõõÈöÖ„Åã„ÇâÁ∑öÂΩ¢Ë£úÈñì + ‰∏≠Â§ÆËâ≤„Çí„Éñ„É¨„É≥„Éâ
        const top = lerp(tl[0],tr[0],tx), topG = lerp(tl[1],tr[1],tx), topB = lerp(tl[2],tr[2],tx);
        const bottom = lerp(bl[0],br[0],tx), bottomG = lerp(bl[1],br[1],tx), bottomB = lerp(bl[2],br[2],tx);
        r = lerp(top, bottom, ty); g = lerp(topG, bottomG, ty); b = lerp(topB, bottomB, ty);
        const cx = 0.5, cy = 0.5;
        const dist = Math.sqrt((tx-cx)**2 + (ty-cy)**2)/Math.sqrt(0.5**2 + 0.5**2);
        r = lerp(r, center[0], 1-dist); g = lerp(g, center[1], 1-dist); b = lerp(b, center[2], 1-dist);
      } else {
        // Radial: ‰∏≠ÂøÉ„Åã„ÇâÊîæÂ∞ÑÁä∂„Å´Â∫É„Åå„Çã„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
        const cx = 0.5, cy = 0.5;
        let dist = Math.sqrt((tx-cx)**2 + (ty-cy)**2)/Math.sqrt(0.5**2 + 0.5**2);
        dist = Math.pow(dist, 1.5); // ‰∏≠Â§Æ„Å®„ÅÆÂ∑Æ„ÇíÂº∑Ë™ø
        
        // ËßíÂ∫¶„ÇíË®àÁÆó„Åó„Å¶ÂõõÈöÖ„ÅÆ„Å©„ÅÆËâ≤„Çí‰Ωø„ÅÜ„ÅãÊ±∫ÂÆö
        const angle = Math.atan2(ty-cy, tx-cx);
        const normAngle = (angle + Math.PI) / (2 * Math.PI); // 0-1„Å´Ê≠£Ë¶èÂåñ
        
        // ÂõõÈöÖ„ÅÆËâ≤„ÇíËßíÂ∫¶„Å´Âøú„Åò„Å¶„Éñ„É¨„É≥„Éâ
        let edgeR, edgeG, edgeB;
        if(normAngle < 0.25) {
          // Âè≥‰∏ä„Åã„ÇâÂè≥‰∏ã
          const t = normAngle * 4;
          edgeR = lerp(tr[0], br[0], t);
          edgeG = lerp(tr[1], br[1], t);
          edgeB = lerp(tr[2], br[2], t);
        } else if(normAngle < 0.5) {
          // Âè≥‰∏ã„Åã„ÇâÂ∑¶‰∏ã
          const t = (normAngle - 0.25) * 4;
          edgeR = lerp(br[0], bl[0], t);
          edgeG = lerp(br[1], bl[1], t);
          edgeB = lerp(br[2], bl[2], t);
        } else if(normAngle < 0.75) {
          // Â∑¶‰∏ã„Åã„ÇâÂ∑¶‰∏ä
          const t = (normAngle - 0.5) * 4;
          edgeR = lerp(bl[0], tl[0], t);
          edgeG = lerp(bl[1], tl[1], t);
          edgeB = lerp(bl[2], tl[2], t);
        } else {
          // Â∑¶‰∏ä„Åã„ÇâÂè≥‰∏ä
          const t = (normAngle - 0.75) * 4;
          edgeR = lerp(tl[0], tr[0], t);
          edgeG = lerp(tl[1], tr[1], t);
          edgeB = lerp(tl[2], tr[2], t);
        }
        
        // ‰∏≠Â§Æ„Åã„ÇâÂ§ñÂÅ¥„Å∏„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
        r = lerp(center[0], edgeR, dist);
        g = lerp(center[1], edgeG, dist);
        b = lerp(center[2], edgeB, dist);
      }
      const idx = (y*w + x)*4;
      image.data[idx]=r; image.data[idx+1]=g; image.data[idx+2]=b; image.data[idx+3]=255;
    }
  }
  ctx.putImageData(image,0,0);
}

document.getElementById('generate').onclick = generateGradient;
document.getElementById('randomize').onclick = ()=>{
  ['tl','tr','bl','br','center'].forEach(id=>document.getElementById(id).value=randomColor());
  generateGradient();
};
document.getElementById('download').onclick = ()=>{
  const link = document.createElement('a');
  link.download = 'wallpaper.png';
  link.href = canvas.toDataURL();
  link.click();
};
document.getElementById('preset').onchange = e=>{
  applyPreset(e.target.value); generateGradient();
};
document.getElementById('device').onchange = e=>{
  const val = e.target.value;
  if(val!=='custom'){
    const [w,h] = val.split('x');
    document.getElementById('width').value = w;
    document.getElementById('height').value = h;
  }
  generateGradient();
};

// ÂàùÊúüÁîüÊàê
applyPreset('sunrise');
generateGradient();
</script>

</body>
</html>
